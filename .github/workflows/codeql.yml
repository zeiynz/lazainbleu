# ğŸ” CodeQL Advanced Security Scanning Workflow
# Digunakan untuk menganalisis kerentanan dan kualitas kode pada project berbasis JavaScript/TypeScript.

name: "CodeQL Advanced"

# ğŸš€ Workflow dijalankan saat:
# - Push ke branch main
# - Pull request ke branch main
# - Jadwal mingguan setiap Jumat pukul 23:32 WIB
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '32 16 * * 5' # 23:32 WIB setiap Jumat

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    # ğŸ–¥ï¸ Jalankan di macOS jika bahasa Swift, selain itu di Ubuntu
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    
    # ğŸ›¡ï¸ Izin akses GitHub Actions untuk analisis keamanan
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          # ğŸ“¦ Bahasa yang dianalisis: JavaScript & TypeScript
          - language: javascript-typescript
            build-mode: none  # Tidak perlu build manual karena tidak butuh compile

    steps:
      # ğŸ”„ Ambil kode dari repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # âš™ï¸ Setup Node.js versi 20 (rekomendasi untuk Next.js project)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ğŸ§  Inisialisasi alat CodeQL dan definisikan query keamanan dan kualitas
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: security-extended,security-and-quality

      # âš ï¸ Jika build-mode = manual, tampilkan peringatan (tidak berlaku untuk JS/TS karena build-mode = none)
      - if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo 'Manual build mode aktif, tambahkan perintah build di sini jika perlu.'
          exit 1

      # ğŸ” Jalankan analisis CodeQL
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
